<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-board">
    <div class="score">Pontuação: <span id="score">0</span></div>

    <img src="https://i.imgur.com/NMndW8A.png" class="mario" alt="Mario">
    <img src="https://i.imgur.com/Xp7P9Az.png" class="pipe" alt="Pipe">
    <img src="https://i.imgur.com/vb5IhnT.png" class="clouds" alt="Clouds">

    <div class="game-over">Game Over!</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
