<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super Mario Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-board">
    <div class="score">Pontuação: <span id="score">0</span></div>

    <img src="imagens/mario.png" class="mario" alt="Mario" />
    <img src="imagens/pipe.png" class="pipe" alt="Cano" />
    <img src="imagens/clouds.png" class="clouds" alt="Nuvens" />

    <div class="game-over">Game Over!</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
