<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-board" id="game-board">
    <div class="score">Pontuação: <span id="score">0</span></div>
    <img src="imagens/mario.png" class="mario" alt="Mario">
    <div id="pipes-container"></div>
    <div class="game-over">Game Over! Pressione Enter</div>
    <div class="win-menu" id="win-menu">
      <div>Parabéns! Você venceu!</div>
      <div>Pontos finais: <span id="final-score">0</span></div>
      <button id="restart-btn">Reiniciar</button>
    </div>
  </div>

  <script src="srcipt.js"></script>
</body>

</html>
